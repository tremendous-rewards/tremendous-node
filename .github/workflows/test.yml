name: Run tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron: '3 12,15,18 * * 1-5'

jobs:
  test:
    if: github.repository == 'tremendous-rewards/tremendous-node'
    runs-on: ubuntu-latest

    env:
      SANDBOX_API_TOKEN: ${{ secrets.SANDBOX_API_TOKEN }}
      TEST_CAMPAIGN_ID: ${{ secrets.TEST_CAMPAIGN_ID }}
      TEST_PRODUCT_ID: ${{ secrets.TEST_PRODUCT_ID }}
      TEST_RECIPIENT_EMAIL: ${{ secrets.TEST_RECIPIENT_EMAIL }}

    strategy:
      matrix:
        node-version: ['20.x', '22.x', '24.x']

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run test

  notify:
    needs: test
    if: ${{ failure() && github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: notify
        uses: slackapi/slack-github-action@v2.1.1
        with:
          errors: true
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            blocks:
            - type: "section"
              text:
                type: "mrkdwn"
                text: "â›” *<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}> scheduled build failed*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|build here>."
